<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="login, ingresar, talking, aprender ingles">
    <title>Acceso</title>
    <link rel="icon" href="images/wechat.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="login">
        <header class="animated-header">
            <div class="animated-background">
                <h1 class="text-welcome">Bienvenido a Talking</h1>
                <div class="container-logo">
                    <img class="animated-logo" src="images/wechat.png" alt="login-icon" />
                </div>
            </div>
        </header>

        <main class="login-box">

            <form class="loginForm">
                <div class="d-flex justify-content-center align-items-center">
                    <h4>Inicio de sesión</h4>
                </div>

                <div class="input-group mt-3 ">
                    <label for="email" class="w-100 text-start">Email:</label>
                    <input type="text" id="email" name="email" class="form-control" required>
                </div>

                <div class="input-group mt-3">
                    <label for="password" class="w-100 text-start">Contraseña:</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" class="form-control" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>


                <button type="submit" class="btn btn-info text-white w-100 mt-3 fw-semibold">Ingresar</button>

                <div class="d-flex justify-content-center align-items-center mt-3">
                    <a href="register.html" class="btn btn-secondary w-100 fw-semibold">Registrarme</a>
                </div>
            </form>

        </main>

        <script type="module" src="js/login/Login.js"></script>
    </div>
</body>

</html>
